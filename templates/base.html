 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">

          body {
               color: {{ request.cookies.get('color' )}};
          }
    </style>
    {% endif %}
 </head>
 <body>
   <header>
        WEB - программирование, часть 2. {{ self.lab() }}
   </header>
   
   <main>
        <a href="/menu">Меню</a>
        {% block main %}{% endblock %}
   </main>

   <footer>
        &copy; Скрибка Владислав, Филатова Юлия, ФБИ-11, 3 курс, 2023
   </footer>
 </body>
 </html>
